/songs:
  get:
    tags:
      - Song
    summary: Show a list of all songs
    description: Show a list of all songs
    produces:
      - application/json
    responses:
      200:
        description: Return an array with all songs
        schema:
          type: array
          items:
            $ref: '#/definitions/Song'
  post:
    tags:
      - Song
    summary: Create/save a new song
    description: Create/save a new song
    produces:
      - application/json
    parameters:
      - name: name
        type: string
        description: 'Name of the song'
        in: formData
        required: true
      - name: author
        type: string
        description: 'Name of the author of the song'
        in: formData
        required: true
      - name: thumbnail
        type: string
        description: 'Thumbnail of the song'
        in: formData
        required: true
      - name: album
        type: string
        description: 'Album of the song'
        in: formData
        required: true
      - name: file
        type: string
        description: 'URL of the file of the song'
        in: formData
        required: true
      - name: genre
        type: string
        description: 'Genre of the song'
        in: formData
        required: true
    responses:
      201:
        description: Song created
        schema:
          $ref: '#/definitions/Song'
      400:
        description: Invalid properties
      401:
        description: Not authenticated
      403:
        description: Not authorized
