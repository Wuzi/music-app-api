/playlists:
  get:
    tags:
      - Playlist
    summary: Show a list of all playlists
    description: Show a list of all playlists
    produces:
      - application/json
    responses:
      200:
        description: Return an array with all playlists
        schema:
          type: array
          items:
            $ref: '#/definitions/Playlist'
  post:
    tags:
      - Playlist
    summary: Create/save a new playlist
    description: Create/save a new playlist
    produces:
      - application/json
    parameters:
      - name: title
        description: Title of the playlist
        in: formData
        required: true
        type: string
      - name: description
        description: Description of the playlist
        in: formData
        required: true
        type: string
      - name: thumbnail
        description: Thumbnail of the playlist
        in: formData
        required: true
        type: string
    responses:
      201:
        description: Playlist created
        schema:
          $ref: '#/definitions/Playlist'
      400:
        description: Invalid properties
      401:
        description: Not authenticated
      403:
        description: Not authorized
/playlists/{id}/songs:
  post:
    tags:
      - Playlist
    summary: Create/save a new song to a playlist
    description: Create/save a new song to a playlist
    produces:
      - application/json
    parameters:
      - name: id
        type: string
        description: 'Id of the playlist'
        in: path
        required: true
      - name: name
        type: string
        description: 'Name of the song'
        in: formData
        required: true
      - name: author
        type: string
        description: 'Name of the author of the song'
        in: formData
        required: true
      - name: thumbnail
        type: string
        description: 'Thumbnail of the song'
        in: formData
        required: true
      - name: album
        type: string
        description: 'Album of the song'
        in: formData
        required: true
      - name: file
        type: string
        description: 'URL of the file of the song'
        in: formData
        required: true
      - name: genre
        type: string
        description: 'Genre of the song'
        in: formData
        required: true
    responses:
      201:
        description: Song created
        schema:
          $ref: '#/definitions/Playlist'
      400:
        description: Invalid properties
      401:
        description: Not authenticated
      403:
        description: Not authorized
      404:
        description: Playlist not found

